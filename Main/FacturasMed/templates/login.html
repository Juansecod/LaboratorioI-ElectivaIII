{% extends "template_base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Iniciar Sesión</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="d-flex justify-content-center d-flex align-items-center">
                <a class="btn btn-primary my-2 mr-2" href="{% url 'registrarse' %}">Registrarse</a>
                <button type="submit" class="btn btn-success my-2">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
